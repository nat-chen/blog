<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画一只皮卡丘</title>
  <link rel="stylesheet" href="./style.css">
  <style id="style"></style>

</head>
<body>
  <div class="view-wrapper">
    <div class="view">
      <div class="nose"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="upperLip left"></div>
      <div class="upperLip right"></div>
      <div class="lowerLip-wrapper">
        <div class="lowerLip"></div>
      </div>
    </div>
  </div>

  <div class="code-wrapper">
    <div class="code-text"></div>
    <div class="code-actionButton">
      <button data-speed="slow">慢速</button>
      <button data-speed="middle" class="active">中速</button>
      <button data-speed="fast">快速</button>
    </div>
  </div>

<script src="./main.js"></script>
</body>
</html>
